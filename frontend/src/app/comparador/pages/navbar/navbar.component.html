<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="over">
        <mat-toolbar>
            <span>Menú</span>
            
            <span class="spacer"></span>
            
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
    </mat-sidenav>
    
    <!-- Side nav content -->
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="align-items-center">
        
            <!-- Button options -->
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            
            <span class="spacer"></span>
            
            <!-- Search input -->

                </mat-form-field> -->
