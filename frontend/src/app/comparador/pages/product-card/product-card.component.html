<mat-card class="mat-elevation-z4" [id]="producto.id_producto">
    
    <!-- Card header -->
    <mat-card-header class="text-oneline">
        <img mat-card-avatar src="assets/{{ producto.id_supermercado }}.png" alt="">
        <mat-card-title class="card-name"
                        (mouseenter)="isHovered = true"
                        (mouseleave)="isHovered = false"
                        [class.underlined]="isHovered"
                        [routerLink]="['/comparador/producto/', producto.id_producto]">
                {{ producto.nombre | titlecase }}
        </mat-card-title>
        <mat-card-subtitle class="card-brand">{{ producto.marca | uppercase }}</mat-card-subtitle>
    </mat-card-header>    

    <img mat-card-image
         [src]="producto.imagen"
         (error)="producto.imagen = 'assets/failed_load_image.png'"
         [routerLink]="['/comparador/producto/', producto.id_producto]">

    <mat-card-content>
        <div class="card-price">
            <mat-card-subtitle *ngIf="producto.flag_oferta" class="sale_price">PRECIO OFERTA</mat-card-subtitle>
            <mat-card-subtitle *ngIf="!producto.flag_oferta">PRECIO NORMAL</mat-card-subtitle>
            <mat-card-title >$ {{ producto.precio | thousandsSeparator }}</mat-card-title>
        </div>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-center">
        <button mat-icon-button 
                color="#545454"
                [routerLink]="['/comparador/producto/', producto.id_producto]">
            <mat-icon class="icon-size icon-color" 
                      aria-label="Ver detalles">visibility</mat-icon>
        </button>
        <button mat-raised-button 
                color="primary"
                (click)="addToCart(producto.id_producto)">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </mat-card-actions>
</mat-card>
